<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Calculator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container position-absolute top-50 start-50 translate-middle">
            <form onsubmit="SubmitCalculation();return false">
                <div class="mb-3 form-floating">
                  <input  type="text" class="form-control form-control-lg" placeholder="" id="calculatorInput">
                  <label for="calculatorInput" class="form-label"><i class="bi bi-calculator-fill"></i> Type your equation here</label>
                  <div id="emailHelp" class="form-text">We'll never share your equaion with anyone else.</div>
                </div>
                <button type="button" class="btn btn-primary w-100">Submit</button>
              </form>
              <h1 id="equationAnswer" class="display-2 text-center mt-4"></h1>
        </div>
        
    </body>
</html>
